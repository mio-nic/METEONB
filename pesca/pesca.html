body { margin-top: 65px; } /* Aggiusta il margine se hai un header fisso */
        
/* Contenitore Responsive per l'Iframe (IMPOSTAZIONI BASE E PC) */
.iframe-responsive-wrapper {
    position: relative; 
    width: 95%; 
    
    /* ‚¨ÖÔ∏è CORREZIONE PC: Pi√π largo, max-width aumentato a 750px */
    max-width: 750px; 
    
    margin: 20px auto; 
    
    /* ‚¨ÖÔ∏è CORREZIONE PC: Meno alto, padding-top ridotto a 45% */
    padding-top: 45%; 
    overflow: hidden;
    
    box-sizing: border-box; 
}

/* Applica il dimensionamento corretto all'iframe figlio (Invariato) */
.iframe-responsive-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; 
    height: 100%; 
    border: none;
}

/* --- OTTIZZAZIONE MOBILE: Mantiene la configurazione ideale per schermi piccoli (< 560px) --- */
@media (max-width: 560px) {
    .iframe-responsive-wrapper {
        /* Mobile: Larghezza massima */
        max-width: 100%; 
        width: 100%; 
        margin-left: 0; 
        margin-right: 0;

        /* Mobile: Altezza pi√π generosa per la leggibilit√† */
        padding-top: 65%; 
    }
}
