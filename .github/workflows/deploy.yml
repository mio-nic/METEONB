# Nome del workflow visualizzato nell'interfaccia di Actions
name: Deploy Static Site to Pages

# Definisci quando questo workflow deve essere eseguito
on:
  # Esegui il deploy ad ogni push sul branch 'main'
  push:
    branches: ["main"]

  # Permette di eseguire il workflow manualmente dalla scheda Actions
  workflow_dispatch:

# Permessi necessari: il token GITHUB_TOKEN deve avere permessi di scrittura
permissions:
  contents: read
  pages: write
  id-token: write

# Lavoro da eseguire
jobs:
  # Il job si chiama 'deploy'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Checkout: Scarica il codice del repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Pages: Configura l'ambiente per Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload Artifact: Prepara i file del tuo sito per il deploy
      # L'artefatto sar√† la cartella radice (root) del tuo repository, 
      # dove si trova il tuo index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Inserisci qui la cartella che contiene il tuo index.html (di solito '.')
          path: '.' 

      # Deploy to GitHub Pages: Pubblica l'artefatto
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
